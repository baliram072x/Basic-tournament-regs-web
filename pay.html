<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="pay.css">
</head>

<body>
    
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Registration Form</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="cbc101c3-52ae-47e6-9177-dff4103101f0">
            <input type="text" name="name" placeholder="Player Name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Player Email" class="contact-inputs" required>
            <input type="number" name="name" placeholder="Game UID" class="contact-inputs" required>

            <label style="color: white;">
                Subscribed Channel and Upload Image Here
                Channel Link - <a href="https://www.youtube.com/@shivplayzyt7" style="color: yellow;">Click here to
                    Subcribe Channel</a>
                <br>
            </label>
            <label style="color: white;">
                Scan This QR Code For The Payment
                <img src="/scanner1.svg" width="200px" height="200px">
                <br>
                <label>
                    <h3>UPI ID - xxxxx@ybl</h3>
                </label>
                <br>
                <label>
                    UTR / Transaction ID:
                    <input type="text" name="utr" placeholder="Enter UTR or txn ID" required />
                </label>

                <label>
                    Amount Paid:
                    <input type="text" name="amount" placeholder="e.g.,50" required />
                </label>

                <label>
                    Transaction Date:
                    <input type="date" name="txn_date" required />
                </label>
                <label>
                    Transaction Time:
                    <input type="time" name="txn_time" required />
                </label>

                <label>
                    Payer Name:
                    <input type="text" name="payer_name" placeholder="As per bank account" required />
                </label>
            </label>

            <h3>Once Your Registration Confirmed We Will let you know By Sending Email Within 1 Hour</h3>
            <h3>You Will Be Added In Tournament Group</h3>
            <button type="submit">Submit</button>


        </form>
        <div class="contact-right">

        </div>
    </div>

</body>
